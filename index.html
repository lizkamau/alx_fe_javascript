<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic Quote Generator with Server Sync</h1>

  <div id="quoteDisplay"></div>

  <button onclick="generateQuote()">Show Random Quote</button>
  <button onclick="syncWithServer()">Sync Quotes</button>

  <h3>Add a Quote</h3>
  <input type="text" id="quoteInput" placeholder="Enter quote">
  <input type="text" id="authorInput" placeholder="Enter author">
  <input type="text" id="categoryInput" placeholder="Enter category">
  <button onclick="addQuote()">Add Quote</button>

  <h3>Filter by Category</h3>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <p id="statusMessage"></p>

  <script src="script.js"></script>
</body>
</html>
