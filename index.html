<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Dynamic Quote Generator</h1>
        </header>

        <main>
            <div id="notificationArea"></div>

            <div id="quoteDisplay">
            </div>

            <select id="categoryFilter" aria-label="Filter by category" title="Filter by category">
              <option value="all">All Categories</option>
            </select>

            <button id="newQuote">Show New Quote</button>
<hr>

            <div id="addQuoteContainer">
            </div>

            <div id="storageControls">
                <button id="exportJson">Export Quotes (JSON)</button>
                <label for="importFile" id="importFileLabel">Import Quotes (JSON):</label>
                <input type="file" id="importFile" accept=".json" title="Import JSON file" placeholder="Choose a JSON file..." />
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
